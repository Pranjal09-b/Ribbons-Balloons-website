<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout — Ribbons & Balloons</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f8f8; margin: 0; padding: 0; }
    .container { max-width: 700px; margin: 40px auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h2 { color: #6b21a8; margin-bottom: 20px; }
    label { display: block; margin-top: 12px; font-weight: bold; }
    input, textarea { width: 100%; padding: 8px; margin-top: 6px; border: 1px solid #ccc; border-radius: 4px; }
    .payment { margin-top: 20px; }
    .btn { margin-top: 20px; text-align: center; }
    .btn button { background: #6b21a8; color: #fff; padding: 12px 24px; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; }
    .btn button:hover { background: #9333ea; }
    .total { margin-top: 10px; font-size: 18px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Customer Information</h2>
    <form id="checkoutForm">
      <label>Name:</label>
      <input type="text" name="name" required>

      <label>Email:</label>
      <input type="email" name="email" required>

      <label>Phone:</label>
      <input type="text" name="phone" required>

      <label>Address:</label>
      <textarea name="address" required></textarea>

      <div class="payment">
        <h2>Payment</h2>
        <p class="total">Total Amount: ₹3050</p>
        <label><input type="radio" name="payment" value="Cash on Delivery" checked> Cash on Delivery</label>
        <label><input type="radio" name="payment" value="Online Payment"> Online Payment</label>
      </div>

      <!-- Hidden field to pass total -->
      <input type="hidden" name="total_amount" value="3050">

      <div class="btn">
        <button type="submit">Place Order</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("checkoutForm").addEventListener("submit", function(e){
      e.preventDefault();
      fetch("checkout.php", {
        method: "POST",
        body: new FormData(this)
      })
      .then(res => res.text())
      .then(text => {
        try {
          const data = JSON.parse(text);
          if (data.status === "success") {
            window.location.href = "receipt.php?order_id=" + data.order_id;
          } else {
            alert("Order failed: " + data.message);
          }
        } catch(err) {
          console.error("Invalid response:", text);
          alert("Server error – check console.");
        }
      });
    });
  </script>
</body>
</html>
