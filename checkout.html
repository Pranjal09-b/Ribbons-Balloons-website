<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Ribbons & Balloons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 50%;
      margin: 40px auto;
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #4b0082;
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    textarea {
      resize: none;
    }
    .payment {
      margin-top: 15px;
    }
    .payment label {
      font-weight: normal;
    }
    .total {
      font-weight: bold;
      margin-top: 15px;
      font-size: 18px;
    }
    button {
      margin-top: 20px;
      background: purple;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: darkviolet;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Customer Information</h2>
    <!-- ✅ Form starts -->
    <form action="checkout.php" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="customer_name" value="pranjal" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" value="bordepranjal95@gmail.com" required>

      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone" value="8308482193" required>

      <label for="address">Address:</label>
      <textarea id="address" name="address" required>pune</textarea>

      <div class="payment">
        <h2>Payment</h2>
        <p class="total">Total Amount: ₹3050</p>
        <input type="hidden" name="total_amount" value="3050">

        <label>
          <input type="radio" name="payment_method" value="Cash on Delivery" required> Cash on Delivery
        </label><br>
        <label>
          <input type="radio" name="payment_method" value="Online Payment"> Online Payment
        </label>
      </div>

      <button type="submit">Place Order</button>
    </form>
    <!-- ✅ Form ends -->
  </div>
</body>
</html>
