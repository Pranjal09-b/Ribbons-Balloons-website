<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login — Ribbons & Balloons</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <div class="container topbar">
    <div class="brand"><div class="logo">R&B</div><div>Ribbons & Balloons</div></div>
    <nav>
      <a href="login.html" class="active">Login</a>
      <a href="register.html">Register</a>
    </nav>
  </div>
</header>

<main class="container form-page">
  <h1>Login</h1>
  <form class="form-card" id="loginForm">
    <label>Username</label>
    <input type="text" id="username" placeholder="Enter username" required>
    
    <label>Password</label>
    <input type="password" id="password" placeholder="Enter password" required>
    
    <button type="submit" class="btn primary">Login</button>
    <p class="switch">Don’t have an account? <a href="register.html">Register</a></p>
    <p id="error" style="color:red; display:none;">Invalid username or password</p>
  </form>
</main>

<footer>
  <p>© <span id="year"></span> Ribbons & Balloons</p>
</footer>

<script>
document.getElementById("year").textContent = new Date().getFullYear();

document.getElementById("loginForm").addEventListener("submit", function(e){
  e.preventDefault();

  let user = document.getElementById("username").value;
  let pass = document.getElementById("password").value;

  let storedUser = localStorage.getItem("username");
  let storedPass = localStorage.getItem("password");

  if(user === storedUser && pass === storedPass){
    // ✅ set loggedIn flag
    localStorage.setItem("loggedIn", "true");

    alert("Login successful!");
    window.location.href = "index.html"; // go to homepage
  } else {
    document.getElementById("error").style.display = "block";
  }
});
</script>
</body>
</html>
