<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Register — Ribbons & Balloons</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <div class="container topbar">
    <div class="brand"><div class="logo">R&B</div><div>Ribbons & Balloons</div></div>
    <nav>
      <a href="login.html">Login</a>
      <a href="register.html" class="active">Register</a>
    </nav>
  </div>
</header>

<main class="container form-page">
  <h1>Create Account</h1>
  <form class="form-card" id="registerForm">
    <label>Username</label>
    <input type="text" id="newUser" placeholder="Choose a username" required>
    
    <label>Password</label>
    <input type="password" id="newPass" placeholder="Enter password" required>
    
    <label>Confirm Password</label>
    <input type="password" id="confirmPass" placeholder="Re-enter password" required>

    <button type="submit" class="btn primary">Register</button>
    <p class="switch">Already have an account? <a href="login.html">Login</a></p>
    <p id="error" style="color:red; display:none;">Passwords do not match</p>
  </form>
</main>

<footer>
  <p>© <span id="year"></span> Ribbons & Balloons</p>
</footer>

<script>
document.getElementById("year").textContent = new Date().getFullYear();

document.getElementById("registerForm").addEventListener("submit", function(e){
  e.preventDefault();

  let user = document.getElementById("newUser").value;
  let pass = document.getElementById("newPass").value;
  let confirm = document.getElementById("confirmPass").value;

  if(pass !== confirm){
    document.getElementById("error").style.display = "block";
    return;
  }

  // Save credentials in localStorage
  localStorage.setItem("username", user);
  localStorage.setItem("password", pass);

  alert("Registration successful! Please login.");
  window.location.href = "login.html";
});
</script>
</body>
</html>
